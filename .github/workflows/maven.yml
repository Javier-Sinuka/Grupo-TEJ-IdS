name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '19'  # Ajusta la versión de Java según tus necesidades
          distribution: 'temurin'

      - name: Run unit tests
        run: mvn test --quiet